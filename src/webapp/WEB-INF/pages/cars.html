<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car : ${cars}">
        <a th:href = "@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel()} + ${' '} + ${car.getColor()} + ${' '} + ${car.getAge()}">car</a>
        <b></b>
</div>
</body>
</html>
